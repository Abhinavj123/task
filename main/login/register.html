<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Task Management</title>
    <link rel="stylesheet" href="stylesx.css">
</head>
<body>
    <div class="auth-container">
        <!-- Register Form -->
        <div class="form-container register-form-container">
            <form class="register-form" action="register.php" method="post">
                <h2>Register</h2>
                <div class="input-group">
                    <label for="register-username">Username</label>
                    <input type="text" id="register-username" name="name" required>
                </div>
                <div class="input-group">
                    <label for="register-email">Email</label>
                    <input type="email" id="register-email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="register-mobile">Mobile Number</label>
                    <input type="tel" id="register-mobile" name="phone" required pattern="[0-9]{10}" placeholder="1234567890">
                </div>
                <div class="input-group">
                    <label for="register-password">Password</label>
                    <input type="password" id="register-password" name="password" required>
                </div>
                <button type="submit" name="register">Register</button>
                <p>Already have an account? <a href="login1.php">Login here</a></p>
            </form>
        </div>
    </div>
</body>
</html>
